name       : libgpg-error
version    : 1.32
release    : 14
source     :
    - ftp://ftp.gnupg.org/gcrypt/libgpg-error/libgpg-error-1.32.tar.gz : 1f6299510e231ac2e73880aff415d8cd9d4d59b6ec830973304e296d85e8e8d0
license    : LGPL-2.1-or-later
component  : system.base
devel      : yes
emul32     : yes
summary    : library with error codes for GnuPG related software
description: |
    Libgpg-error is a small library with error codes and descriptions shared by most GnuPG related software.
patterns   :
    - devel : /usr/share/aclocal
setup      : |
    %apply_patches
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
