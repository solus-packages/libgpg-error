name       : libgpg-error
version    : '1.34'
release    : 16
source     :
    - ftp://ftp.gnupg.org/gcrypt/libgpg-error/libgpg-error-1.34.tar.bz2 : 0680799dee71b86b2f435efb825391eb040ce2704b057f6bd3dcc47fbc398c81
license    : LGPL-2.1-or-later
component  : system.base
devel      : yes
emul32     : yes
summary    : library with error codes for GnuPG related software
description: |
    Libgpg-error is a small library with error codes and descriptions shared by most GnuPG related software.
patterns   :
    - devel : /usr/share/aclocal
setup      : |
    %apply_patches
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
