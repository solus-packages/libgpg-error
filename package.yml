name       : libgpg-error
version    : '1.37'
release    : 18
source     :
    - ftp://ftp.gnupg.org/gcrypt/libgpg-error/libgpg-error-1.37.tar.gz : a519c44fb29b900ee88b06945318fb6a3b93f74d93293b657693e261394e6b82
license    : LGPL-2.1-or-later
component  : system.base
devel      : yes
emul32     : yes
summary    : library with error codes for GnuPG related software
description: |
    Libgpg-error is a small library with error codes and descriptions shared by most GnuPG related software.
patterns   :
    - devel : /usr/share/aclocal
setup      : |
    %apply_patches
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
