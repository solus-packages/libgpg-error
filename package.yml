name       : libgpg-error
version    : '1.31'
release    : 13
source     :
    - ftp://ftp.gnupg.org/gcrypt/libgpg-error/libgpg-error-1.31.tar.gz : 56d8eaf6c57ec52567fc3acfdb37234ca6bff2c0ca0bd39ded513c58f4b911f2
license    : LGPL-2.1-or-later
component  : system.base
devel      : yes
emul32     : yes
summary    : library with error codes for GnuPG related software
description: |
    Libgpg-error is a small library with error codes and descriptions shared by most GnuPG related software.
patterns   :
    - devel : /usr/share/aclocal
setup      : |
    %apply_patches
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
