name       : libgpg-error
version    : 1.26
release    : 6
source     :
    - ftp://ftp.gnupg.org/gcrypt/libgpg-error/libgpg-error-1.26.tar.bz2 : 4c4bcbc90116932e3acd37b37812d8653b1b189c1904985898e860af818aee69
license    :
    - GPL-3.0
devel      : yes
summary    : library with error codes for GnuPG related software
component  : system.base
description: |
    Libgpg-error is a small library with error codes and descriptions shared by most GnuPG related software.
patterns   :
    - devel : /usr/share/aclocal
emul32     : yes
setup      : |
    %configure --disable-static --prefix=/usr
build      : |
    %make
install    : |
    %make_install
