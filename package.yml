name       : libgpg-error
version    : '1.29'
release    : 12
source     :
    - ftp://ftp.gnupg.org/gcrypt/libgpg-error/libgpg-error-1.29.tar.gz : c13672a2552caabfd7017525e353ee8e3a2dab6a2ed7365c02e8b01124f60b60
license    : LGPL-2.1-or-later
component  : system.base
devel      : yes
emul32     : yes
summary    : library with error codes for GnuPG related software
description: |
    Libgpg-error is a small library with error codes and descriptions shared by most GnuPG related software.
patterns   :
    - devel : /usr/share/aclocal
setup      : |
    %apply_patches
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
